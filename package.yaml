name:                PatternT-compiler
version:             0.1.0.0
github:              " Donaim/PatternT-compiler"
license:             BSD3
author:              " Donaim"
maintainer:          " 3Donaim@gmail.com"
copyright:           " Donaim"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:             Compilers

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ Donaim/PatternT-compiler#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  PatternT-compiler-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - PatternT-compiler

tests:
  PatternT-compiler-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - PatternT-compiler
